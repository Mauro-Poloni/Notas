<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="notas.ico">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Notas & Tareas</title>
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#" >Tus notas & Tareas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">
                        <!-- FORMULARIO DE NOTAS -->
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Titulo + Hora" 
                                class="form-control" >
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Escribe tu recordatorio"></textarea>                              
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar nota</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
